<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button onclick="total()">click me</button>
    <script>
        const num1=[10,20,30,40];
        const num2=num1.map(total);
        document.getElementById('demo2').innerHTML=num1;
      
        
        function total(value){
          return  value*2;
        this.document.getElementById('demo').innerHTML=num2;
        }
     
     
    </script>
